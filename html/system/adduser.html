<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>数据管理系统</title>
    <link rel="stylesheet" href="../css/cssreset.css">
    <link rel="stylesheet" href="../css/foundation.min.css">
    <link rel="stylesheet" href="../css/foundation-datepicker.min.css">
    <link rel="stylesheet" href="../css/system.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <![if !IE]>
    <script src="../js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <![endif]>
    <!--[if gte IE 6]>
    <script src="../js/jquery-1.8.2.min.js"></script>

    <script src="../js/public.js" charset="utf-8"></script>
    <script src="../js/url.js" charset="utf-8"></script>
    <script src="../js/system/adduser.js" charset="utf-8"></script>
    <script src="../js/layer/layer.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../js/layer/skin/default/layer.css">
</head>

<body>
    <div class="right-content">
        <div class="content">
            <div class="page_content">
                <div class="systemsetting_block">
                    <div class="passwsd_form">
                      <h4>添加管理员</h4>
                        <form action="" method="post" autocomplete="off" id="saveUser">
                            <li><span>姓名</span><input type="text" name="username" value="" required placeholder="管理员姓名"></li>
                            <li><span>部门</span><input type="text" name="deptname" value="" required placeholder="所在部门"></li>
                            <li><span>账号</span><input type="text" name="account" value="" required placeholder="登录系统账号，建议用邮箱" min="6" maxlength="16"></li>
                            <li><span>密码</span><input type="password" name="password" value="" required placeholder="账号密码" minlength="6" maxlength="16"></li>
                            <li>
                              <span>角色</span>
                              <select class="user_roleId" name="roleId">
                                <option value="">请选择</option>
                              </select>
                            </li>
                            <input type="submit" value="提交">
                        </form>
                        <span class="passswderror"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
