<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>策略决策系统</title>
    <link rel="stylesheet" href="../css/cssreset.css">
    <link rel="stylesheet" href="../css/login.css">
    <![if !IE]>
    <script src="../js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <![endif]>
    <!--[if gte IE 6]>
      <script src="../js/jquery-1.8.2.min.js"></script>
    <![endif]-->
    <script src="../js/public.js" charset="utf-8"></script>
    <script src="../js/layer/layer.js" charset="utf-8"></script>
    <script src="../js/login.js" charset="utf-8"></script>
</head>

<body>
    <div class="content">
        <div class="banner">
            <img src="../images/banner.png">
        </div>
        <div class="login">
            <form class="login_form" action="" method="post" autocomplete="off">
                <h2>策略决策系统</h2>
                <label for="username">
                  <i><img src="../images/name-_c.png" alt=""></i>
                  <input type="text" name="account" value="" required placeholder="管理员账号">
                </label>
                <label for="userpsd">
                  <i><img src="../images/lock.png" alt=""></i>
                  <input type="password" name="password" value="" required placeholder="管理员密码">
                </label>
                <div class="submit">
                    <input type="submit" value="登录">
                    <span class="errorlog"></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
